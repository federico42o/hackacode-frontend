<div class="login-form mx-auto w-full flex  justify-center">
    <form class="flex gap-4" [formGroup]="buyerForm" (ngSubmit)="onSubmit()">
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 caret-green focus:ring-2 focus:ring-green-600 focus:ring-opacity-5" type="text"
        id="name" placeholder="Nombre completo" formControlName="name">

        </div>
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-sm
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="text"
        id="surname" placeholder="Apellido(s)" formControlName="surname">
        </div>
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-sm
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="date"
        id="birthdate" placeholder="Fecha de nacimiento" formControlName="birthdate">
        </div>
        <div>
        <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-sm
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="text"
        id="dni" placeholder="DNI" formControlName="dni">
        </div>
        <button type="submit">Agregar</button>
    </form>
</div>
<div class="mx-[2rem]">
    <div class="flex gap-2">
        <label for="entries" > Mostrar</label>
        <select id="entries" class="text-secondary" [(ngModel)]="pageSize" (ngModelChange)="setPageSize()">
            <option [value]="clients && clients.length > 0 ? clients.length : 0">Todo</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>

    </div>
    <div class="max-h-[550px] overflow-auto" id="scrollbar">
<app-table [data]="page" [headers]="headers" [columns]="columns" [actions]="true"></app-table>
    </div>
</div>
    <div
    class="px-5 pt-4 border-t flex flex-col xs:flex-row items-center xs:justify-between">
    <span class="text-xs xs:text-sm">
        Mostrando {{pageSize}} de {{clients?.length}} clientes
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <button
        (click)="prevPage()"
            class="text-sm hover:bg-[#EEE9DA] bg-[#f5f5f5] dark:hover:bg-[#252525] dark:bg-[#1a1a1a] font-semibold py-2 px-4 rounded-l">
            Anterior
        </button>
        <button
        (click)="nextPage()"
            class="text-sm hover:bg-[#EEE9DA] bg-[#f5f5f5] dark:hover:bg-[#252525] dark:bg-[#1a1a1a] font-semibold py-2 px-4 rounded-r">
            Siguiente
        </button>
</div>
</div>
