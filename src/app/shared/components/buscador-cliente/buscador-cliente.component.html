<form >
<input
class="w-52 
form-input
text-secondary
rounded-sm
p-1
border-gray-300
shadow-md
focus:border-green-600 caret-green focus:ring-2 focus:ring-green-600 focus:ring-opacity-5"
type="text"
placeholder="DNI del cliente"
[matAutocomplete]="auto"
[formControl]="clientCtrl"

/>
<mat-autocomplete #auto="matAutocomplete" class="">
	<mat-option
		*ngFor="let client of filteredClients$ | async"
		[value]="client.name"
	>
		{{ client.name +' '+ client.surname }},({{client.dni}})
	</mat-option>
</mat-autocomplete>
</form>
