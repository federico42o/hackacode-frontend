<div class="w-100 pt-4">
<form *ngIf="!created" [formGroup]="ticketForm" class="text-secondary flex justify-between" (ngSubmit)="onSubmit()">
    <div class="flex flex-2 gap-2">
    <select name="" id="tickets" formControlName="type" >
        <option value="">Tipo de entrada</option>
        <option value="GENERAL">Entrada general</option>
        <option value="VIP">Entrada VIP</option>
    </select>
        <input
        class="w-52 
        form-input
        text-secondary
        rounded-sm
        p-1
        border-gray-300
        shadow-md
        focus:border-green-600 caret-green focus:ring-2 focus:ring-green-600 focus:ring-opacity-5"
        type="text"
        placeholder="DNI del cliente"
        [matAutocomplete]="auto"
        formControlName="buyer"
        [value]="displayBuyer(ticketForm.get('buyer')?.value)">
        <mat-autocomplete #auto="matAutocomplete" class="" [autoActiveFirstOption]="false">
            <mat-option *ngFor="let client of filteredClients$ | async" [value]="client">
                {{ client.name +' '+ client.surname }},({{client.dni}})
            </mat-option>
        </mat-autocomplete>

    <button type="submit" class="bg-secondary text-white" >GENERAR TICKET</button>
</div>
</form>
<div *ngIf="created">
    <button (click)="showTicket(ticketForm.get('type')?.value)">TICKET ID: {{ticketID}}</button>
</div>
</div>
