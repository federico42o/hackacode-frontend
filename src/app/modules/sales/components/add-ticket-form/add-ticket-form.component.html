<div class="w-100 pt-4">
<form *ngIf="!created" [formGroup]="ticketForm" class="text-dark-primary flex justify-between" (ngSubmit)="onSubmit()">
    <div class="flex flex-2 gap-2">
        <input
        class="form-input text-dark-primary
      
        block
        w-52
        rounded-md
        border-gray-300
        shadow-md
        focus:border-dark-primary focus:ring-2 caret-green focus:ring-dark-primary focus:ring-opacity-5"
        type="text"
        placeholder="DNI del cliente"
        [matAutocomplete]="auto"
        formControlName="buyer"
        [value]="displayBuyer(ticketForm.get('buyer')?.value)">
        <mat-autocomplete #auto="matAutocomplete" class="" [autoActiveFirstOption]="false">
            <mat-option *ngFor="let client of filteredClients$ | async" [value]="client">
                {{ client.name +' '+ client.surname }},({{client.dni}})
            </mat-option>
        </mat-autocomplete>

        <select formControlName="ticket" class="form-select
        text-dark-primary
        
        block
        w-52
        rounded-md
        border-gray-300
        shadow-md
        focus:border-dark-primary focus:ring-2 caret-green focus:ring-dark-primary focus:ring-opacity-5">
            <option [value]="null">Sin asignar</option>
            <option *ngFor="let ticket of tickets" [ngValue]="ticket">{{ticket.description}}</option>
        </select>

    <button type="submit" class="bg-dark-primary text-white w-full whitespace-nowrap px-2 rounded-md" >GENERAR TICKET</button>
</div>
</form>
<div *ngIf="created">
    <!-- <button (click)="showTicket(ticketForm.get('type')?.value)">TICKET ID: {{ticketID}}</button> -->
</div>
</div>
