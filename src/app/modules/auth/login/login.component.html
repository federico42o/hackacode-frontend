<div
    class="flex bg-[url(/assets/img/login_modo_claro.png)] dark:bg-[url(/assets/img/login_modo_oscuro.png)] bg-center bg-cover h-screen items-center justify-center">

    <form
        class="flex flex-col gap-8 bg-light-navbar bg-opacity-40 bg-clip-padding backdrop-filter rounded-lg w-1/3 h-3/5 items-center justify-center"
        [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <h1 class="text-3xl text-white dark:text-white">Iniciar sesión</h1>

        <div>
            <input
                class="form-input text-dark-primary mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-green-600 caret-green focus:ring-2 focus:ring-green-600 focus:ring-opacity-5"
                type="email" id="email" placeholder="example@hackacode.com" formControlName="email">
        </div>

        <div>
            <input
                class="form-input text-dark-primary mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5"
                type="password" id="password" placeholder="contraseña" formControlName="password">
        </div>
        <div>
            <button
                class="text-sm font-semibold text-center hover:bg-[#EEE9DA] bg-[#f5f5f5] dark:hover:bg-[#252525] dark:bg-[#1a1a1a] dark:text-white py-2 px-4 rounded-md w-full"
                type="submit">Iniciar sesión</button>
        </div>



        <a class="text-md font-semibold text-center text-white dark:text-white" routerLink="/auth/recuperar">Olvidé mi
            contraseña</a>
    </form>
</div>
