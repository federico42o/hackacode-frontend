<div class="flex bg-[url(/assets/img/login_modo_claro.png)] bg-center bg-cover h-screen items-center justify-center">
    <form class="flex flex-col gap-4 items-center bg-[#3d3d3d] opacity-75 bg-clip-padding backdrop-filter backdrop-blur-sm rounded-md h-1/2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
        <input class="
        form-input
        text-dark-primary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 caret-green 
        focus:ring-2 focus:ring-green-600 focus:ring-opacity-5" 
        type="email" id="email" placeholder="example@hackacode.com"
        formControlName="email"
        
        >

        </div>
        <div>
        <input 
        class="
        form-input
        text-dark-primary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-sm
        focus:border-green-600
        focus:ring-2
        caret-green focus:ring-green-600
        focus:ring-opacity-5"
        type="password" id="password" placeholder="contraseña"
        formControlName="password">
        </div>
        <button class="text-sm hover:bg-[#EEE9DA] bg-[#f5f5f5] dark:hover:bg-[#252525] dark:bg-[#1a1a1a] font-semibold py-2 px-4 rounded-md text-center" type="submit">Iniciar sesión</button>
        <a class="text-sm hover:bg-[#EEE9DA] bg-[#f5f5f5] dark:hover:bg-[#252525] dark:bg-[#1a1a1a] font-semibold py-2 px-4 rounded-md text-center" routerLink="/auth/recuperar">Olvide mi contraseña</a>
    </form>
</div>
