<div
class="background z-[-9999] absolute top-0 left-0 flex bg-[url(/assets/img/login_modo_claro.png)] dark:bg-[url(/assets/img/login_modo_oscuro.png)] bg-center bg-cover h-screen w-screen items-center justify-center">
</div>
<div class="flex items-center justify-center h-screen">

    <form
        class="flex flex-col gap-8 bg-light-navbar bg-opacity-40 bg-clip-padding backdrop-filter backdrop-blur-[2px] rounded-lg w-1/3 h-3/5 items-center justify-center"
        [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <h1 class="text-3xl text-center text-white dark:text-white">Iniciar sesión</h1>

        <div>
            <input
                class="form-input text-dark-primary mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-dark-primary caret-green focus:ring-2 focus:ring-dark-primary focus:ring-opacity-5"
                type="email" id="email" placeholder="example@fantasyk.com " formControlName="email">
        </div>

        <div>
            <input
                class="form-input text-dark-primary mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dark-primary focus:ring-2 caret-green focus:ring-dark-primary focus:ring-opacity-5"
                type="password" id="password" placeholder="contraseña" formControlName="password">
        </div>
        <div >
            <button
                class="text-white text-sm font-medium  text-center hover:bg-white hover:text-light-navbar bg-light-navbar dark:hover:bg-slate-500 dark:bg-[#1a1a1a] dark:text-white transition duration-200 py-2 px-4 rounded-md w-full"
                type="submit">Iniciar sesión</button>
        </div>



        <a class="text-md font-medium text-center text-white dark:text-white" routerLink="/auth/recuperar">Olvidé mi
            contraseña</a>
    </form>
</div>
