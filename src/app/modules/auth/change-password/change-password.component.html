<div class="login-form mx-auto w-96 flex items-center justify-center h-[90vh]">
    <form class="flex flex-col gap-4" [formGroup]="changeForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <input class="
                form-input
                text-secondary
            mt-1
            block
            w-full
            rounded-md
            border-gray-300
            shadow-sm
            focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="password"
            id="password" placeholder="Nueva contraseña" formControlName="password">
            </div>
        
        </div>
        <div>
            <input class="
            form-input
            text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-sm
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="password"
        id="password2" placeholder="Repita la contraseña" formControlName="confirm">
    </div>
    <app-password-check [password]="changeForm.get('password')?.value"></app-password-check>
    <div *ngIf="changeForm.get('confirm')?.value !== changeForm.get('password')?.value">Las contraseñas no coinciden</div>
        <button type="submit">Confirmar</button>
    </form>
</div>
