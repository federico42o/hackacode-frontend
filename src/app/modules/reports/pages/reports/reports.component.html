<section class="flex flex-col w-full h-full p-4 ga-4 overflow-y-auto overflow-x-hidden">
  <div class="block w-full text-end">
    <h1 class="text-3xl font-bold text-[#222D30] dark:text-yellow-200">REPORTES</h1>
  </div>
  <div class="flex gap-4">
    <div class="w-full mx-auto">
      <app-widget title="Ventas"></app-widget>
    </div>
  </div>
  <div class="tabs">
    <div class="flex gap-4 w-full justify-between ">
      <button>
        <a class="text-light-primary dark:text-white" (click)="currentTab='tickets'" [class.border-b-2]="currentTab==='tickets'">Entradas</a>
      </button>
      <button>
        <a class="text-light-primary dark:text-white" (click)="currentTab='sales'" [class.border-b-2]="currentTab==='sales'">Ventas</a>
      </button>
      <button>
        <a class="text-light-primary dark:text-white" (click)="currentTab='games'" [class.border-b-2]="currentTab==='games'">Juegos</a>
      </button>
      <button>
        <a class="text-light-primary dark:text-white" (click)="currentTab='buyers'" [class.border-b-2]="currentTab==='buyers'">Compradores</a>
      </button>

    </div>
    <div  *ngIf="isLoading">
    <app-chart-skeleton class="skeleton"></app-chart-skeleton>
    </div>
    <div class="flex w-full h-full p-4 mt-10" >
      <div >
        <div class="flex justify-between" *ngIf="currentTab==='tickets'">
          <app-big-chart></app-big-chart>
        </div>
        <div class="flex flex-col gap-8 justify-start items-center sm:w-4/5 mx-auto" *ngIf="currentTab==='sales'">
          <app-line-sales-chart></app-line-sales-chart>
        </div>
      </div>
      <div class="flex flex-col gap-8 justify-start items-center sm:w-4/5 mx-auto" *ngIf="currentTab==='buyers'">
        <app-best-buyer></app-best-buyer>
      </div>
      <div class="flex flex-col gap-8 justify-start items-center sm:w-4/5 mx-auto" *ngIf="currentTab==='games'">
        <app-top-game></app-top-game>
      </div>
    </div>
  </div>
</section>
