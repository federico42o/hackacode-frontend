<section class="w-full h-full p-4">
<div class=" flex gap-4 w-2/5">
    <div class="w-full"><app-widget [title]="'Ventas este año2'" [value]="currentValue"></app-widget></div>
    <div class="w-full"><app-widget [title]="'Ventas este año3'" [value]="currentValue"></app-widget></div>
    <div class="w-full"><app-widget [title]="'Ventas este año1'" [value]="currentValue"></app-widget></div>
</div>

<form  [formGroup]="filter" class="text-light-primary" (ngSubmit)="onDateSelected()">
    <input type="date" formControlName="date">
    <select  formControlName="game">
        <option *ngFor="let game of games" [ngValue]="game">{{game.name}}</option>
        
    </select>
<button class="bg-black text-white px-6 py-2">

    Buscar
</button>
</form>

<div class="flex justify-between w-[600px] h-[500px]">
<app-big-chart></app-big-chart>
</div>

</section>
