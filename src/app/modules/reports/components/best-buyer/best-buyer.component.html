<div
  *ngIf="topBuyer"
  class="flex flex-col justify-center items-center gap-8 p-4 w-full"
>
  <div class="flex gap-8 items-center justify-center">
    <p class="text-6xl">Cliente del mes de</p>

    <input
      type="month"
      [value]="currentMonthAndYear"
      [max]="currentMonthAndYear"
      class="dark:text-white text-2xl bg-slate-400 bg-opacity-40 form-input mt-1 block self-start rounded-md border-gray-300 shadow-md focus:border-light-navbar caret-green focus:ring-2 focus:ring-light-navbar focus:ring-opacity-5 custom-month-input"
      (change)="applyFilter($event)"
      placeholder="Filtrar"
      #inputDate
    />
  </div>
  <div class="flex w-full items-center xl:flex-nowrap lg:flex-nowrap md:flex-nowrap  sm:flex-col flex-col">
    <div
    class="flex gap-6 justify-center items-center text-4xl w-full flex-1 "
    >
  <img
    src="/assets/img/crown.png"
    class="rounded-full m-0 animate-wiggle"
    width="64"
  />
</div>
<div class="flex-col justify-start items-center gap-2 p-6 mt-10">
<p class="text-center xl:text-4xl lg:text-3xl md:text-2xl sm:text-xl text-[1rem]">
  {{ topBuyer.buyer.name + " " + topBuyer.buyer.surname | uppercase }}
</p>
<div class="flex-col justify-start items-center gap-2">
  <div class="flex gap-6 xl:text-2xl lg:text-xl md:text-lg text-[1rem]">
    <p>Entradas compradas: {{ topBuyer.tickets }}</p>
  </div>
  <div class="flex gap-6 xl:text-2xl lg:text-xl md:text-lg text-[1rem]">
    <p>Ultima visita: {{ topBuyer.buyer.lastVisit | date }}</p>
  </div>
</div>
  </div>
</div>
