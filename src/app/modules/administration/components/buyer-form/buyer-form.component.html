<div
    class="login-form mx-auto w-full h-full flex flex-col items-center justify-around gap-4 ">
    <p class="text-4xl block  p-2">Registrar empleado</p>
    <form class="flex flex-col gap-4" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="flex  gap-2">
            <div class="flex flex-col ">
                <label class="blok whitespace-nowrap w-6/12">Nombre del comprador <span
                        class="text-red text-sm align-top">*</span></label>
                <div class="w-full flex gap-4">
                        <input class="form-input text-secondary mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-green-600 caret-green focus:ring-4 focus:ring-green-600 focus:ring-opacity-5" type="text"
                            id="name" placeholder="Nombre(s)" formControlName="name">
                            <input class="form-input text-secondary mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-green-600 caret-green focus:ring-4 focus:ring-green-600 focus:ring-opacity-5" type="text"
                            id="surname" placeholder="Apellido(s)" formControlName="surname">
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <label class="blok whitespace-nowrap w-6/12">D.N.I. <span
                class="text-red text-sm align-top">*</span></label>
            <div class="flex">
            <input class="form-input text-secondary mt-1 block w-full rounded-md border-gray-300 shadow-md focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="text"
                id="dni" placeholder="Ej. 12345678" formControlName="dni" #password>
            </div>
        </div>
        <label class="block">Fecha de nacimiento <span
            class="text-red text-sm align-top">*</span></label>
    <div class="date-input w-full flex relative">
    <input class="
        text-secondary
        w-full
        flex-1
        form-input 
        mt-1
        block
        rounded-md
        border-green-200
        shadow-sm
        focus:border-[#009688] focus:ring focus:ring-[#009688] focus:ring-opacity-30" [matDatepicker]="picker"
      placeholder="Ej. 01/01/1990" formControlName="birthdate" autocomplete="off">
      <mat-datepicker-toggle matSuffix [for]="picker" class="absolute right-0 top-0 h-100"></mat-datepicker-toggle>
    <mat-datepicker #picker class="w-100"></mat-datepicker>
    </div>
        <button
            class="bg-blue-500 hover:bg-blue-400 dark:text-white font-medium py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Registrar
        </button>
    </form>

</div>
