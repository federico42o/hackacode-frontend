<div class="login-form mx-auto w-full h-full flex items-center justify-center bg-primary dark:bg-secondary">
    <form class="flex flex-col gap-4" [formGroup]="buyerForm" (ngSubmit)="onSubmit()">
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 caret-green focus:ring-2 focus:ring-green-600 focus:ring-opacity-5" type="text"
                id="name" placeholder="Nombre completo" formControlName="name">

        </div>
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="text"
                id="surname" placeholder="Apellido(s)" formControlName="surname">
        </div>
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="date"
                id="birthdate" placeholder="Fecha de nacimiento" formControlName="birthdate">
        </div>
        <div>
            <input class="
        form-input
        text-secondary
        mt-1
        block
        w-full
        rounded-md
        border-gray-300
        shadow-md
        focus:border-green-600 focus:ring-2 caret-green focus:ring-green-600 focus:ring-opacity-5" type="text" id="dni"
                placeholder="DNI" formControlName="dni">
        </div>
        <button type="submit">Agregar</button>
    </form>
</div>
