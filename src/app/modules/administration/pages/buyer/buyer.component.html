
<section class="flex justify-center items-start  gap-4 w-full flex-wrap h-full">
  <div class="mt-4 px-8 flex justify-between items-center w-full ">
    <div class="w-full">
        <div class="dark:text-white flex gap-8 w-full whitespace-nowrap pb-5">
            <button (click)="changeTab('view')">Lista de clientes</button>
            <button (click)="changeTab('add')">Agregar cliente</button>
        </div>
        <div class="block w-full text-center">
            <h1 class="text-3xl font-bold text-[#222D30] dark:text-yellow-200">{{currentTab=='add'?'Registrar cliente':'Clientes registrados'}}</h1>
        </div>
    </div>
</div>
    <div class="min-w-[90%] p-4 flex flex-col justify-center " id="scrollbar">
    <ng-container *ngIf="currentTab === 'add'" >
      <app-buyer-form (clientAdded)="onClientAdded()"></app-buyer-form>
    </ng-container>
    
    <ng-container *ngIf="currentTab === 'view'">
      <app-buyer-table [isRowDeleted]="isRowDeleted" (edit)="onEdit($event)" (deleteConfirm)="onDelete($event)"></app-buyer-table>
    </ng-container>
  </div>
</section>
